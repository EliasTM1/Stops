<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Stopwatch with Bootstrap</title>
</head>

<body>
    <div class="container">
        <h1>Stopwatch.</h1>
        <h2>This is a basic stopwatch project</h2>
    </div>
    <br>
    <br>
    <div class="">
        <div class="botones col-sm-12"><button id="start" onclick="startStop()">Start</button></div>
        <div onclick="reset()" id="reset" class="botones col-sm-12"><button>Reset</button></div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-sm-12 numeros num">
                <p id="hrs" class="numeros">00</p>
            </div>
            <div class="col-lg-3 col-sm-12 numeros">HR</div>
            <div class="col-lg-3 col-sm-12 num">
                <p id="min" class="numeros">00</p>
            </div>
            <div class="col-lg-3 col-sm-12 numeros">MIN</div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-sm-12 num">
                <p id="sec" class="numeros">00</p>
            </div>
            <div class="col-lg-3 col-sm-12 numeros">SEC</div>
            <div class="col-lg-3 col-sm-12 num">
                <p id="ms" class="numeros">000</p>
            </div>
            <div class="col-lg-3 col-sm-12 numeros">MS</div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- <script src="func.js"></script> -->
    <!-- <script src="fun1.js"></script> -->
    <script src="main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
